---
layout: base
stylesheets: ['post']
---

<article>
    <header>
        <a href="/">&larr; Home</a>
        <h1>{{ page.title }}</h1>
    </header>
    <div>
        {{ content }}
    </div>
    <footer>
        {% if page.xposts %}
            <ul>
                {% for xpost in page.xposts %}
                    <li><a href="{{ xpost.url }}">{{ xpost.label }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </footer>
</article>
